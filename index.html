<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quotes</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Laila:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
  <div class="container">
    <div class="inner" data-aos="zoom-in">
        <div class="box">
            <p class="number">
                <img src="twitter.png" alt="twter" title="TweetMe" id="tweetme">
            </p>
            <div class="text">
                <i class="fa-sharp fa-solid fa-quote-left"></i>
                <p id="quotes" class="quotes"></p>
                <p id="author" class="author"></p>
            </div>
        <label class="button">
            <p id="newQuotes">New Quote</p>
        </label>
        </div>
    </div>
  </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
        const quotes = document.getElementById("quotes");
        const authors = document.getElementById('author');
        const newQuotes = document.getElementById('newQuotes');
        const tweetme = document.getElementById('tweetme')
        let realData = "";
        let quotesData = "";

    const tweet = () =>{
        let twt = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
        window.open(twt);

    }

     const getNewQuotes = ()=>{
            let rnum = Math.floor(Math.random() *10)
            quotesData = realData[rnum]
            quotes.innerText =`${quotesData.text}`
            quotesData.author == 'null'
           ? (author.innerText= Unknown)
           :  (authors.innerText=`${quotesData.author}`)
        }
    const getQuotes = async() => {
        const api = 'https://type.fit/api/quotes';
         try{
            let data = await fetch(api);
            realData = await data.json();
            getNewQuotes();
           
        }catch(error){}

    }
    
    
newQuotes.addEventListener('click', getNewQuotes);
tweetme.addEventListener('click',tweet);
 getQuotes();
 
</script>
</body>
</html>
